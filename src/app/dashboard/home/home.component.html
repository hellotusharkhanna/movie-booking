<div *ngFor="let theater of theaters">
  {{ theater.name }}
  <div class="mv-movie-cards">
    <div class="mv-movie-card">
      <mat-card
        class="example-card"
        *ngFor="let mov of theater.movies; let i = index"
      >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ mov.name }}</mat-card-title>
          <mat-card-subtitle>{{ theater.location }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="https://loremflickr.com/100/100/{{ mov.name }}"
        />
        <mat-card-content>
          Time Slots
          <span>
            <br /><br />
            <div>Morning: {{ mov.slots.morning.ticketsBooked }}</div>
            <div>Afternoon: {{ mov.slots.afternoon.ticketsBooked }}</div>
            <div>Evening:{{ mov.slots.evening.ticketsBooked }}</div>
          </span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button>Book Slot</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
